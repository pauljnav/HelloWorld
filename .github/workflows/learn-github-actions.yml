name: learn-github-actions 
run-name: ${{ github.actor }} is learning GitHub Actions with PowerShell on ubuntu
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Run the PowerShell Hello
      - uses: actions/checkout@v4
      - name: Run Continuous Integration
        shell: pwsh
        run: |
          Write-Host "Hello from PowerShell on ubuntu!"
          $date = Get-Date
          Write-Host "Current date and time is: $date"
          Invoke-Pester -Path .\Tests\helloWorld.Tests.ps1 -Output Detailed